<!-- Modal -->
<div class="modal fade" id="marketingModal" role="dialog">
<form method="POST" class="form" id="sendForm" action="{% url 'ajax_email_signup' %}">
  {% csrf_token %}
  <div class="modal-dialog modal-dialog-centered" role="document">

    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <p id="modalMessage"></p>
          <input type="email"  class="form-control" name="email" placeholder="Enter your mail">
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="sendMarketingForm">Save changes</button>
      </div>

    </div>

  </div>
</form>
</div>
